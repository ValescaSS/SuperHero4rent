<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero4Hire</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../SuperHero4rent/css/style.css" />

    <!-- flytta till sass -->

    <style>
      #overlay {
        position: fixed;
        display: none;
        width: 60%;
        height: 70%;
        top: 50%;
        left: 50%;
        right: 50%;
        bottom: 50%;
        /* background-color: rgba(0, 0, 0, 0.5); */
        background-color: #269bbc;
        z-index: 2;
        cursor: pointer;
        transform: translate(-50%, -40%);
        -ms-transform: translate(-50%, -40%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 5);
        border-radius: 10px;
      }

      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      .bild {
        width: 25%;
        height: 50%;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-170%, -50%);
        -ms-transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 5);
      }

      #title {
        font-size: 60px;
        position: absolute;
        top: 15%;
        left: 20%;
        color: #362f22;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
      #button0 {
        position: relative;
        top: 200px;
        left: 42.5%;
        padding: 20px;
      }
      .clasificacion {
        direction: rtl;
        unicode-bidi: bidi-override;
      }
      label {
        color: whitesmoke;
        position: relative;
        top: 390px;
        right: 625px;
      }
      label:hover {
        color: orange;
      }
      label:hover ~ label {
        color: orange;
      }
      input[type="radio"] {
        display: none;
      }
      input[type="radio"]:checked ~ label {
        color: orange;
      }
      #button1 {
        position: relative;
        top: -40px;
        left: 800px;
        background-color: #269bbc;
        border: none;
        font-size: 25px;
        font-family: "Bangers", cursive, Arial, Helvetica, sans-serif;
        color: #f2ecd8;
      }
      #rest,
      #add,
      #summa,
      #tprice {
        background-color: #f2ecd8;
        width: 25px;
        /* display: inline; */
      }
      #hour {
        width: 25px;
        height: 20px;
        background-color: #f2ecd8;
        border: 1px solid black;
        display: inline;
      }
      #hours {
        position: relative;
        top: 70%;
        left: 7%;
        width: 180px;
        padding: 10px;
        background-color: #f2ecd8;
        border-radius: 5px;
        color: #362f22;
      }
      #price {
        position: relative;
        top: 62.7%;
        left: 250px;
        width: 160px;
        padding: 10px;
        background-color: #f2ecd8;
        color: #362f22;
        border-radius: 5px;
      }
      #tprice {
        width: 60px;
      }
      #rest,
      #tprice {
        margin-left: 10px;
      }
      #hire {
        position: relative;
        top: 284px;
        left: 620px;
        width: 90px;
        padding: 10px;
        background-color: #fbee04;
        border-radius: 5px;
        font-family: "Bangers", cursive, Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: #362f22;
      }
      /* #hour {
        background-color: aqua;
        width: 1000px;
        height: 500px;
      } */
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="../SuperHero4rent/image/logo.svg" alt="" />
      <h1>Hire your best superhero</h1>
    </div>

    <nav>
      <div class="hamburger menu-btn"><div class="icon"></div></div>

      <div class="menu-list">
        <span class="arrow"></span>
        <ul>
          <li class="home-section"><a href="#home" class="active">Home</a></li>
          <li class="service-section"><a href="#service">Services</a></li>
          <li class="about-section"><a href="#about">About Us</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="hero-img"></div>

      <section></section>

      <section></section>

      <!-- start overlay  -->

      <div id="overlay">
        <!-- <div id="text">Overlay Text</div> -->
        <div id="title">GIRL POWER</div>
        <img class="bild" src="img/woman.jpg" alt="Girl Power" />

        <form>
          <p class="clasificacion">
            <input id="radio1" type="radio" name="estrellas" value="5" />
            <label for="radio1">★</label>
            <input id="radio2" type="radio" name="estrellas" value="4" />
            <label for="radio2">★</label>
            <input id="radio3" type="radio" name="estrellas" value="3" />
            <label for="radio3">★</label>
            <input id="radio4" type="radio" name="estrellas" value="2" />
            <label for="radio4">★</label>
            <input id="radio5" type="radio" name="estrellas" value="1" />
            <label for="radio5">★</label>
          </p>
        </form>

        <button id="button1" onclick="off()">X</button>

        <div id="hours">
          Hours:
          <input onclick="minusOne();" type="button" id="rest" value="-" />
          <input type="button" id="summa" value="1" />
          <input onclick="plusOne();" type="button" id="add" value="+" />
        </div>
        <div id="price">
          Total Price:
          <input type="button" id="tprice" value="$ 100" />
        </div>
        <input type="button" id="hire" value="Hire" />
      </div>

      <div id="button0">
        <button onclick="on()">Turn on overlay effect</button>
      </div>

      <script>
        function on() {
          document.getElementById("overlay").style.display = "block";
        }
        function off() {
          document.getElementById("overlay").style.display = "none";
        }
        function plusOne(x = document.getElementById("summa").value) {
          x = ++x;
          if (x >= 1) {
            document.getElementById("summa").value = x;
            function totalPrice(x = document.getElementById("summa").value) {
              let tprice = x * 100;
              return tprice;
            }
            document.getElementById("tprice").value = "$ " + totalPrice(x);
          }
        }
        function minusOne(x = document.getElementById("summa").value) {
          x = --x;
          if (x >= 1) {
            document.getElementById("summa").value = x;
            function totalPrice(x = document.getElementById("summa").value) {
              let tprice = x * 100;
              return tprice;
            }
            document.getElementById("tprice").value = "$ " + totalPrice(x);
          }
        }
        function totalPrice(x = document.getElementById("summa").value) {
          let tprice = x * 100;
          document.getElementById("tprice").value = tprice;
        }
      </script>

      <!-- slut overlay -->
    </main>

    <footer>
      <div class="socialMed">
        <i class="fab fa-facebook-square"></i> <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter-square"></i>
      </div>
      <p>&copy; 2018 All Rights Reserved | SUPERHIRO 4 HIRE</p>
    </footer>
    <div class="scrollTop hidden">
      <a href="#"> <i class="fas fa-angle-up"></i> </a>
    </div>
  </body>
</html>
