      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../SuperHero4rent/css/style.css" />
    <link rel="stylesheet" href="overlay.css">
    <script src="stars.js"></script>

  </head>
  <body>

    <nav>

        <ul>
          <li class="home-section"><a href="#home" class="active">Home</a></li>
          <li class="service-section"><a href="#service">Services</a></li>
          <li class="about-section"><a href="#about">About Us</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="hero-img"></div>

      <section></section>

      <section></section>

      <!-- start overlay  -->

      <div id="overlay">
        <div id="box1">
          <div class="item0" id="title">GIRL POWER</div>
          <img
            class="item0"
            id="bild-overlay"
            src="img/woman.jpg"
            alt="Girl Power"
          />

          <!-- stars -->

          <p class="item0" id="clasificacion">
            <input id="radio1" type="radio" name="estrellas" value="5" />
            <label for="radio1">★</label>
            <input id="radio2" type="radio" name="estrellas" value="4" />
            <label for="radio2">★</label>
            <input id="radio3" type="radio" name="estrellas" value="3" />
            <label for="radio3">★</label>
            <input id="radio4" type="radio" name="estrellas" value="2" />
            <label for="radio4">★</label>
            <input id="radio5" type="radio" name="estrellas" value="1" />
            <label for="radio5">★</label>
          </p>
        </div>

        <button id="button1" onclick="off()">X</button>

        <!-- chart -->

        <canvas id="myCanvas"></canvas>

        <div class="box2">
          <div class="item" id="circle1"></div>
          <div class="item" id="circle2"></div>
          <div class="item" id="circle3"></div>
          <div class="item" id="circle4"></div>
          <div class="item" id="circle5"></div>
        </div>

        <div class="box2" id="color-name">
          <div class="item">Strengts</div>
          <div class="item">Skill</div>
          <div class="item">Brains</div>
          <div class="item">Gadget</div>
          <div class="item">Heart</div>
        </div>

        <div id="box3">
          <div id="hours">
            Hours:
            <input onclick="minusOne();" type="button" id="rest" value="-" />
            <input type="button" id="summa" value="1" />
            <input onclick="plusOne();" type="button" id="add" value="+" />
          </div>

          <div id="price">
            Total Price:
            <input type="button" id="tprice" value="$ 100" />
          </div>

          <input type="button" id="hire" value="Hire" />
        </div>
      </div>

      <!-- end overlay -->

      <div id="button0">
        <button onclick="on()">Turn on overlay effect</button>
      </div>

      <!-- doughnut chart -->

      <script>
        var myCanvas = document.getElementById("myCanvas");
        myCanvas.width = 180;
        myCanvas.height = 180;

        var ctx = myCanvas.getContext("2d");

        function drawLine(ctx, startX, startY, endX, endY) {
          ctx.beginPath();
          ctx.moveTo(startX, startY);
          ctx.lineTo(endX, endY);
          // ctx.stroke();
        }

        function drawArc(ctx, centerX, centerY, radius, startAngle, endAngle) {
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          // ctx.stroke();
        }

        function drawPieSlice(
          ctx,
          centerX,
          centerY,
          radius,
          startAngle,
          endAngle,
          color
        ) {
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.closePath();
          ctx.fill();
        }

        drawLine(ctx, 50, 50, 50, 50);
        drawArc(ctx, 100, 100, 100, 0, Math.PI / 3);
        drawPieSlice(
          ctx,
          100,
          100,
          100,
          Math.PI / 2,
          Math.PI / 2 + Math.PI / 4,
          "#269bbc"
        );

        var myVinyls = {
          Strengts: 35,
          Skill: 25,
          Brains: 9,
          Gadget: 11,
          Heart: 20
        };

        var Piechart = function(options) {
          this.options = options;
          this.canvas = options.canvas;
          this.ctx = this.canvas.getContext("2d");
          this.colors = options.colors;

          this.draw = function() {
            var total_value = 0;
            var color_index = 0;
            for (var categ in this.options.data) {
              var val = this.options.data[categ];
              total_value += val;
            }

            var start_angle = 0;
            for (categ in this.options.data) {
              val = this.options.data[categ];
              var slice_angle = (2 * Math.PI * val) / total_value;

              drawPieSlice(
                this.ctx,
                this.canvas.width / 2,
                this.canvas.height / 2,
                Math.min(this.canvas.width / 2, this.canvas.height / 2),
                start_angle,
                start_angle + slice_angle,
                this.colors[color_index % this.colors.length]
              );

              start_angle += slice_angle;
              color_index++;
            }

            if (this.options.doughnutHoleSize) {
              drawPieSlice(
                this.ctx,
                this.canvas.width / 2,
                this.canvas.height / 2,
                this.options.doughnutHoleSize *
                  Math.min(this.canvas.width / 2, this.canvas.height / 2),
                0,
                2 * Math.PI,
                "#269bbc"
              );
            }
          };
        };

        var myDougnutChart = new Piechart({
          canvas: myCanvas,
          data: myVinyls,
          colors: ["#3ED1EE", "#BCD689", "#824583", "#FFD458", "#FF9241"],
          doughnutHoleSize: 0.5
        });
        myDougnutChart.draw();
      </script>

    </main>
